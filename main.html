<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
  	<script src="script.js"></script>
	 <style>
    /* Full height, no margin */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Center content using flexbox */
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* BIG button styling */
    button {
      padding: 30px 60px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
	<button onclick="go()">Click me!</button>
</body>
</html>
